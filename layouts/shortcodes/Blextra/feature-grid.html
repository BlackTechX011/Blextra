{{- $cols := .Get "cols" | default 3 -}}
{{- $style := .Get "style" | default "" -}}

{{- $css := printf "--Blextra-feature-grid-cols: %v; %s" $cols $style -}}


<div
  class="Blextra-feature-grid hx-grid sm:max-lg:hx-grid-cols-2 max-sm:hx-grid-cols-1 hx-gap-4 hx-w-full not-prose"
  {{ with $css }}style="{{ . | safeCSS }}"{{ end }}
>
  {{ .Inner }}
</div>
